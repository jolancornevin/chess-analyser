  <script>
    window.stockfish = new Worker("./stockfish/stockfish-nnue-16.js#stockfish-nnue-16.wasm");

    const isSupported = () => {
      if (typeof WebAssembly !== "object") {
        return false;
      }
      const source = Uint8Array.from([
        0, 97, 115, 109, 1, 0, 0, 0, 1, 5, 1, 96, 0, 1, 123, 3, 2, 1, 0, 7, 8,
        1, 4, 116, 101, 115, 116, 0, 0, 10, 15, 1, 13, 0, 65, 0, 253, 17, 65, 0,
        253, 17, 253, 186, 1, 11,
      ]);
      if (typeof WebAssembly.validate !== "function" || !WebAssembly.validate(source)) {
        return false;
      }
      if (typeof Atomics !== "object") {
        return false;
      }

      // // See https://github.com/facebook/react/issues/20829#issuecomment-802088260
      // if (!crossOriginIsolated) {
      //   SharedArrayBuffer = ArrayBuffer;
      // }

      if (typeof SharedArrayBuffer !== "function") {
        return false;
      }
      return true;
    };

    console.log({supported: isSupported()})
    // })()
  </script>
